<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>

<body class="container">
    <header>
        <nav class="container">
            <a href="#">note.it</a>
        </nav>
    </header>
    <section class="container">
        <h1>Write whenever <br> you need</h1>
        <p>This stunnning website gives you power to create <br> beautiful notes, make greatest plans, and planning <br> your day wherever you are.</p>
        <a href="#">Create Notes</a>
    </section>
    <div class="whole-cube">
        <div class="scene">
            <div class="cube">
                <div class="face face--front"></div>
                <div class="face face--back"></div>
                <div class="face face--right"></div>
                <div class="face face--left"></div>
                <div class="face face--top"></div>
                <div class="face face--bottom"></div>
            </div>
        </div>
        <p class="radio-group">
            <label>
                <input type="radio" name="rotate-cube-side" value="front" /> front
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="left" checked /> left
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
        </p>
    </div>
    <div class="pen">
        <img src="pen.svg" alt="">
    </div>
    <div class="page">
        <img src="notebook.svg" alt="">
        <img src="notebook.svg" alt="">
        <img src="notebook.svg" alt="">
        <img src="notebook.svg" alt="">
    </div>
    <footer class="d-flex">
        <div class="copyright">
            <p>&copy;note.it. 2021. All rights reserved.</p>
            <a href="https://github.com/nparashar150/" target="_blank">/github</a>
            <a href="https://instagram.com/nparashar150_/" target="_blank">/instagram</a>
            <a href="https://twitter.com/nparashar150/" target="_blank">/twitter</a>
            <a href="https://t.me/nparashar150/" target="_blank">/telegram</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.5.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
